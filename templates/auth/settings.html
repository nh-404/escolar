{% extends "base/base.html" %}

{% block content %}
<div class="flex-1 p-6 bg-gray-50 dark:bg-dark-800 overflow-y-auto">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Settings</h1>
    <p class="text-gray-600 dark:text-gray-300">Manage application settings, profile, and preferences.</p>

    <div class="mt-6 space-y-4">
        <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow">
            <h2 class="font-semibold text-gray-800 dark:text-white mb-2">Profile Settings</h2>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Edit Profile</button>
        </div>
        <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow">
            <h2 class="font-semibold text-gray-800 dark:text-white mb-2">System Preferences</h2>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Change Preferences</button>
        </div>
    </div>
</div>
{% endblock content %}
