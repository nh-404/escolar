{% extends "base/base.html" %}

{% block content %}
<!-- SETTINGS PAGE -->
<section id="settings" class="max-w-4xl mx-auto p-6 mt-6 bg-white rounded shadow-sm">
  <h2 class="text-lg font-semibold mb-4">School Settings</h2>
  <form class="grid grid-cols-1 gap-4">
    <label class="text-sm text-gray-500">School Name</label>
    <input class="border rounded py-2 px-3" value="KodeFlabe Primary School"/>
    <label class="text-sm text-gray-500">Address</label>
    <textarea class="border rounded py-2 px-3">Dhaka, Bangladesh</textarea>
    <div class="flex justify-end gap-2">
      <button class="px-3 py-2 border rounded">Cancel</button>
      <button class="px-3 py-2 bg-indigo-600 text-white rounded">Save</button>
    </div>
  </form>
</section>

<!-- MODAL EXAMPLE -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
  <div class="bg-white p-6 rounded max-w-lg w-full">
    <h3 class="text-lg font-semibold">Modal Title</h3>
    <p class="text-sm text-gray-500 mt-2">Modal content goes here.</p>
    <div class="mt-4 flex justify-end gap-2">
      <button class="px-3 py-2 border rounded">Cancel</button>
      <button class="px-3 py-2 bg-indigo-600 text-white rounded">Confirm</button>
    </div>
  </div>
</div>

{% endblock content %}
