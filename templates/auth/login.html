{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <img src="{% static 'img/school_logo.png' %}" alt="School Logo" class="mx-auto w-16 h-16 mb-2">
      <h1 class="text-2xl font-bold text-gray-800">School Management</h1>
      <p class="text-gray-500 text-sm">Please log in to continue</p>
    </div>

    <!-- Messages -->
    {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="
        text-sm text-center px-4 py-2 rounded-lg
        {% if message.tags == 'error' %} bg-red-100 text-red-700 {% endif %}
        {% if message.tags == 'success' %} bg-green-100 text-green-700 {% endif %}
        {% if message.tags == 'warning' %} bg-yellow-100 text-yellow-700 {% endif %}
        {% if message.tags == 'info' %} bg-blue-100 text-blue-700 {% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


    <!-- Login Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Error message from form validation -->
      {% if form.errors %}
        <div class="text-red-600 text-sm text-center">
          Invalid username or password. Please try again.
        </div>
      {% endif %}

      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Footer Links -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
