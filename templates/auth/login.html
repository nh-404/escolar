{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'auth/signin.css' %}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign in Required</h2>

    <form action="{% url 'login' %}" method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" 
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
               required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" 
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
               required>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 flex flex-col items-center space-y-2">
      <a href="#" class="text-sm text-indigo-600 hover:underline">I forgot my password</a>
      <a href="{% url 'add_student' %}" class="text-sm text-gray-600 hover:text-indigo-600 transition">
        Don’t have an account? <span class="font-semibold">add_student</span>
      </a>
      <a href="{% url 'add_teacher' %}" class="text-sm text-gray-600 hover:text-indigo-600 transition">
        Don’t have an account? <span class="font-semibold">add_teacher</span>
      </a>
    </div>
  </div>

</body>
</html>
