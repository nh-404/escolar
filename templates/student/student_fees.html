{% extends 'base/base_student.html' %}
{% block student_dashboard %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Fees</h1>

  <!-- Fee Summary -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
    <div class="bg-white shadow rounded-lg p-6 text-center hover-lift">
      <p class="text-gray-500">Total Fees</p>
      <p class="text-2xl font-bold text-blue-600">$5000</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center hover-lift">
      <p class="text-gray-500">Paid</p>
      <p class="text-2xl font-bold text-green-600">$3500</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center hover-lift">
      <p class="text-gray-500">Pending</p>
      <p class="text-2xl font-bold text-red-600">$1500</p>
    </div>
  </div>

  <!-- Payment History -->
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="w-full text-sm text-left">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
        <tr>
          <th class="px-6 py-3">Date</th>
          <th class="px-6 py-3">Amount</th>
          <th class="px-6 py-3">Method</th>
          <th class="px-6 py-3">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        <tr>
          <td class="px-6 py-4">2025-08-05</td>
          <td class="px-6 py-4">$1000</td>
          <td class="px-6 py-4">Credit Card</td>
          <td class="px-6 py-4 text-green-600 font-medium">Paid</td>
        </tr>
        <tr>
          <td class="px-6 py-4">2025-09-05</td>
          <td class="px-6 py-4">$500</td>
          <td class="px-6 py-4">Bank Transfer</td>
          <td class="px-6 py-4 text-green-600 font-medium">Paid</td>
        </tr>
        <tr>
          <td class="px-6 py-4">2025-10-05</td>
          <td class="px-6 py-4">$500</td>
          <td class="px-6 py-4">Pending</td>
          <td class="px-6 py-4 text-red-600 font-medium">Unpaid</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

{% endblock student_dashboard %}
