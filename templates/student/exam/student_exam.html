
{% extends 'base/base_student.html' %}

{% block student_dashboard %}

<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Exams</h1>

  <!-- Upcoming Exams -->
  <div class="mb-8">
    <h2 class="text-lg font-semibold mb-4">Upcoming Exams</h2>
    <div class="bg-white shadow rounded-lg divide-y">
      <div class="p-4 flex justify-between hover:bg-gray-50">
        <span><i class="fas fa-book mr-2 text-blue-500"></i> Mathematics</span>
        <span class="text-gray-600">2025-09-20</span>
      </div>
      <div class="p-4 flex justify-between hover:bg-gray-50">
        <span><i class="fas fa-flask mr-2 text-green-500"></i> Science</span>
        <span class="text-gray-600">2025-09-22</span>
      </div>
    </div>
  </div>

  <!-- Past Results -->
  <div>
    <h2 class="text-lg font-semibold mb-4">Past Results</h2>
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
          <tr>
            <th class="px-6 py-3">Subject</th>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Marks</th>
            <th class="px-6 py-3">Grade</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr>
            <td class="px-6 py-4">English</td>
            <td class="px-6 py-4">2025-07-12</td>
            <td class="px-6 py-4">88 / 100</td>
            <td class="px-6 py-4 text-green-600 font-medium">A</td>
          </tr>
          <tr>
            <td class="px-6 py-4">History</td>
            <td class="px-6 py-4">2025-07-14</td>
            <td class="px-6 py-4">74 / 100</td>
            <td class="px-6 py-4 text-yellow-600 font-medium">B</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock student_dashboard %}
