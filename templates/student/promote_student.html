{% extends 'base/base.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Promote Student</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Student ID</label>
      <input type="text" name="student_id" class="mt-1 w-full border rounded-lg p-2">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">New Class</label>
      <input type="text" name="new_class" class="mt-1 w-full border rounded-lg p-2">
    </div>
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Promote</button>
  </form>
</div>
{% endblock %}
