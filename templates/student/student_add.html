{% extends "base/base.html" %}
{% block content %}

  <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Student</h2>

    <form action="{% url 'add_student' %}" method="POST" enctype="multipart/form-data" class="space-y-6">

      {% csrf_token %}

      <!-- Subject -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Class</label>
        <input type="text" id="subject" name="student_class" placeholder="Mathematics"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Teacher ID -->
      <div>
        <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" id="student_id" name="student_id" placeholder="TCH2025-01"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Full Name -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="John Doe"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Photo -->
      <div>
        <label for="photo" class="block text-sm font-medium text-gray-700">Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*"
          class="mt-1 block w-full text-gray-700">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St, City"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="+1234567890"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="teacher@example.com"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" name="dob"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3">
        <button type="reset" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Teacher</button>
      </div>
    </form>
  </div>




{% endblock %}
