

{% extends 'base/base_student.html' %}

{% block student_dashboard %}

<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Attendance</h1>

  <!-- Summary -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
    <div class="bg-white shadow rounded-lg p-4 text-center hover-lift">
      <p class="text-gray-500">Total Days</p>
      <p class="text-2xl font-semibold text-blue-600">120</p>
    </div>
    <div class="bg-white shadow rounded-lg p-4 text-center hover-lift">
      <p class="text-gray-500">Present</p>
      <p class="text-2xl font-semibold text-green-600">110</p>
    </div>
    <div class="bg-white shadow rounded-lg p-4 text-center hover-lift">
      <p class="text-gray-500">Absent</p>
      <p class="text-2xl font-semibold text-red-600">10</p>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
        <tr>
          <th class="px-6 py-3">Date</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Remarks</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        <tr>
          <td class="px-6 py-4">2025-09-01</td>
          <td class="px-6 py-4 text-green-600 font-medium">Present</td>
          <td class="px-6 py-4">-</td>
        </tr>
        <tr>
          <td class="px-6 py-4">2025-09-02</td>
          <td class="px-6 py-4 text-red-600 font-medium">Absent</td>
          <td class="px-6 py-4">Sick leave</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock student_dashboard %}
