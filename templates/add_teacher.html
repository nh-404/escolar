{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Add Teacher</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm">Full Name</label>
                <input type="text" name="full_name" required
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-sm">Email</label>
                <input type="email" name="email" required
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-sm">Address</label>
                <input type="text" name="address"
                       class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block text-sm">Photo</label>
                <input type="file" name="photo" class="w-full border p-2 rounded">
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">
                Save Teacher
            </button>
        </form>
    </div>
</body>
</html>
