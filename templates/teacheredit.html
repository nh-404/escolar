{% extends 'base.html' %}

<title> {% block title %} Edit Teacher Data {% endblock title %}</title>

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">

            <h2 class="text-center text-white bg-dark p-3">Edit Teacher Data</h2>
            <form method="post" action="#">

                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" id="teacherId" name="teacherId" value="{{ teacher.teacherID }}" placeholder="Enter teacher ID">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="teacherName" name="name" value="{{ teacher.name }}" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="teacherAge" name="age" value="{{ teacher.age }}" placeholder="Enter age">
                </div>
                <div class="form-group">
                    <select class="form-control" id="teacherGender" name="gender">
                        <option {% if teacher.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option {% if teacher.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option {% if teacher.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="teacherPhone" name="phone" value="{{ teacher.phone }}" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="teacherEmail" name="email" value="{{ teacher.email }}" placeholder="Enter Email">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
