{% extends "base/base.html" %}

{% block content %}
<div class="flex-1 p-6 bg-gray-50 dark:bg-dark-800 overflow-y-auto">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Grades</h1>
    <p class="text-gray-600 dark:text-gray-300">View and manage student grades.</p>

    <div class="mt-6">
        <table class="w-full border-collapse border border-gray-300 dark:border-gray-700">
            <thead class="bg-gray-200 dark:bg-gray-700">
                <tr>
                    <th class="p-3">Student</th>
                    <th class="p-3">Class</th>
                    <th class="p-3">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b dark:border-gray-700">
                    <td class="p-3">John Doe</td>
                    <td class="p-3">10A Mathematics</td>
                    <td class="p-3">A</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
