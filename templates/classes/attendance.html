{% extends "base/base.html" %}

{% block content %}
<!-- Attendance Page -->
    <div id="attendance" class="page-container">
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg font-semibold">Attendance Management</h3>
          <div class="flex items-center space-x-4">
            <select class="border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option>Select Class</option>
              <option>Grade 10-A</option>
              <option>Grade 9-B</option>
              <option>Grade 11-C</option>
              <option>Grade 8-A</option>
            </select>
            <input type="date" class="border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>
        
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="text-left text-gray-500 text-sm border-b">
                <th class="pb-3">Student ID</th>
                <th class="pb-3">Name</th>
                <th class="pb-3">Status</th>
                <th class="pb-3">Time</th>
                <th class="pb-3 text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="py-4">ST001</td>
                <td class="py-4">Emma Johnson</td>
                <td class="py-4"><span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Present</span></td>
                <td class="py-4">8:05 AM</td>
                <td class="py-4 text-right">
                  <select class="border rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Present</option>
                    <option>Absent</option>
                    <option>Late</option>
                    <option>Excused</option>
                  </select>
                </td>
              </tr>
              <tr class="border-b">
                <td class="py-4">ST002</td>
                <td class="py-4">James Smith</td>
                <td class="py-4"><span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Present</span></td>
                <td class="py-4">8:02 AM</td>
                <td class="py-4 text-right">
                  <select class="border rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Present</option>
                    <option>Absent</option>
                    <option>Late</option>
                    <option>Excused</option>
                  </select>
                </td>
              </tr>
              <tr class="border-b">
                <td class="py-4">ST003</td>
                <td class="py-4">Sophia Williams</td>
                <td class="py-4"><span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">Absent</span></td>
                <td class="py-4">-</td>
                <td class="py-4 text-right">
                  <select class="border rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Present</option>
                    <option selected>Absent</option>
                    <option>Late</option>
                    <option>Excused</option>
                  </select>
                </td>
              </tr>
              <tr class="border-b">
                <td class="py-4">ST004</td>
                <td class="py-4">Michael Brown</td>
                <td class="py-4"><span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">Late</span></td>
                <td class="py-4">8:25 AM</td>
                <td class="py-4 text-right">
                  <select class="border rounded-md py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option>Present</option>
                    <option>Absent</option>
                    <option selected>Late</option>
                    <option>Excused</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="mt-6 flex justify-end">
          <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            <i class="fas fa-save mr-2"></i> Save Attendance
          </button>
        </div>
      </div>
    </div>
{% endblock content %}
