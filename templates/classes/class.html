{% extends 'student/student.html' %}

{% block title %}Class{% endblock title %}

{% block content %}
   
<!-- CLASS SCHEDULE / TIMETABLE -->
<section id="classes" class="max-w-6xl mx-auto p-6 mt-6">
  <h2 class="text-xl font-semibold mb-4">Class Timetable</h2>
  <div class="bg-white rounded shadow-sm overflow-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-50 text-sm text-gray-600">
          <th class="p-3">Time</th>
          <th class="p-3">Monday</th>
          <th class="p-3">Tuesday</th>
          <th class="p-3">Wednesday</th>
          <th class="p-3">Thursday</th>
          <th class="p-3">Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-gray-50">
          <td class="p-3">09:00 - 09:45</td>
          <td class="p-3">Math</td>
          <td class="p-3">Bangla</td>
          <td class="p-3">Science</td>
          <td class="p-3">English</td>
          <td class="p-3">History</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

    {% endblock content %}
