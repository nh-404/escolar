{% extends 'base/base.html' %}
{% load static %}
{% block title %}Edit Teacher - SMS{% endblock %}

{% block content %}
  <!-- Edit Teacher Page -->
  <div id="edit-teacher" class="page-container">
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-semibold">Edit Teacher</h3>
        <a href="{% url 'teacher_list' %}">
          <button class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </button>
        </a>
      </div>

      <!-- Teacher Edit Form -->
      <form action="{% url 'edit_teacher' teacher.id %}" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" name="full_name" value="{{ teacher.full_name }}" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
          </div>

          <!-- Subject -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
            <input type="text" name="subject" value="{{ teacher.subject }}" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input type="text" name="phone" value="{{ teacher.phone }}" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" value="{{ teacher.email }}" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" >
          </div>

          <!-- Address -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <textarea name="address" rows="3" 
                      class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ teacher.address }}</textarea>
          </div>

          <!-- Date of Birth -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
            <input type="date" name="dob" value="{{ teacher.dob|date:'Y-m-d' }}" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <!-- Status -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
            <select name="status" 
                    class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="Active" {% if teacher.status == "Active" %}selected{% endif %}>Active</option>
              <option value="Inactive" {% if teacher.status == "Inactive" %}selected{% endif %}>Inactive</option>
            </select>
          </div>

          <!-- Photo Upload -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Photo</label>
            <input type="file" name="photo" 
                   class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            {% if teacher.photo %}
              <div class="mt-3">
                <img src="{{ teacher.photo.url }}" alt="Teacher Photo" class="w-24 h-24 rounded-md shadow">
              </div>
            {% endif %}
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-3">
          <a href="{% url 'teacher_list' %}" 
             class="px-4 py-2 border rounded-md bg-gray-100 hover:bg-gray-200 transition">Cancel</a>
          <button type="submit" 
                  class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Update Teacher</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
