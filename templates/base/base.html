<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Management - UI Bundle</title>
  <!-- Tailwind Play CDN - for prototyping only -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small helpers */
    .scrollbar-hide::-webkit-scrollbar { display: none }

</head>
<body class="bg-gray-100 text-gray-800">

<!-- ======= BASE LAYOUT ======= -->
<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-72 bg-white border-r hidden md:flex flex-col">
    <div class="px-6 py-6 border-b">

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-1 overflow-auto scrollbar-hide">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"/>
        </svg>

      <a href="{% url 'student' %}" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-50">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A3 3 0 0 1 3 15.938V12a9 9 0 1 1 18 0v3.938a3 3 0 0 1-2.121 1.866M8 7a4 4 0 1 1 8 0"/>
        </svg>
        Students
      </a>

      <a href="{% url 'teacher' %}" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-50">
        <!-- Teachers -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zM6 20v-1c0-2 2-3 6-3s6 1 6 3v1H6z"/>

        <!-- Classes -->

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
        </svg>
        Classes
      </a>

      <a href="{% url 'attendance' %}" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-50">
        <!-- Attendance -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-7-8h8M5 21h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
        Attendance
      </a>

      <a href="{% url 'exam' %}" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-50">
        <!-- Exams -->

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-16H3l9 16z"/>

        <!-- Fees -->

      <a href="{% url 'settings' %}" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-50">
        <!-- Settings -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zM19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 4.6V4a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        Settings

    </nav>

    <!-- Logout -->
    <div class="px-6 py-4 border-t">
      <a href="{% url 'logout' %}" 
         class="w-full text-center block px-3 py-2 rounded-md bg-red-800 text-white hover:bg-red-700">
        Logout
      </a>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1">
    <!-- Topbar -->
<!-- Topbar -->
<header class="bg-white border-b p-4 flex items-center justify-between shadow-sm">
  <!-- Left: Mobile menu + Title -->
  <div class="flex items-center gap-4">
    <!-- Mobile menu toggle -->
    <button id="mobileMenuBtn" class="md:hidden px-3 py-2 rounded-md bg-gray-100 hover:bg-gray-200 transition">
      â˜°
    </button>
    <h2 class="text-lg font-semibold">Dashboard</h2>
  </div>

  <!-- Right: Search + Profile -->
  <div class="flex items-center gap-6">
    <!-- Search -->
    <div class="relative">
      <input 
        type="text"
        placeholder="Search students, classes..." 
        class="border rounded-md py-2 px-4 w-64 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
      />
    </div>

    <!-- Profile -->
    <div class="flex items-center gap-3 cursor-pointer hover:bg-gray-100 p-1 rounded-md transition">
      <div class="text-right">
        <p class="text-sm font-medium">{{ user.username }}</p>
        <p class="text-xs text-gray-500">{{ user.email }}</p>
      </div>
      <img src="https://i.pravatar.cc/40" alt="avatar" class="w-10 h-10 rounded-full border border-gray-200"/>
    </div>
  </div>
</header>


    {% block content %}{% endblock content %}
  </main>
</div>

<!-- SMALL UI HELPERS: BADGES, TOAST, LOADER -->
<style>
  /* tiny loader */
  .lds-ring{display:inline-block;width:24px;height:24px}
  .lds-ring div{box-sizing:border-box;display:block;position:absolute;width:24px;height:24px;margin:8px;border:3px solid #6366f1;border-radius:50%;animation:lds-ring 1.2s cubic-bezier(.5,.2,.8,.2) infinite;border-color:#6366f1 transparent transparent transparent}
  .lds-ring{position:relative}
  .lds-ring div:nth-child(1){animation-delay:-.45s}
  .lds-ring div:nth-child(2){animation-delay:-.3s}
  .lds-ring div:nth-child(3){animation-delay:-.15s}
  @keyframes lds-ring{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
</style>


</body>
</html>
