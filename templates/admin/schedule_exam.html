{% extends 'base/base.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Schedule Exam</h1>
  <p class="text-gray-600 mb-6">Create and schedule upcoming exams.</p>

  <form action="" method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Exam Title</label>
      <input type="text" name="exam_title" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Date</label>
      <input type="date" name="exam_date" class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500">
    </div>
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Schedule</button>
  </form>
</div>
{% endblock %}
