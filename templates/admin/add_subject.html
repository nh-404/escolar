{% extends 'base/base.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Add Subject</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Subject Name</label>
      <input type="text" name="subject" class="mt-1 w-full border rounded-lg p-2">
    </div>
    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Add</button>
  </form>
</div>
{% endblock %}
