{% extends 'base/base.html' %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Generate Report</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Report Type</label>
      <select name="report_type" class="mt-1 w-full border rounded-lg p-2">
        <option value="attendance">Attendance</option>
        <option value="grades">Grades</option>
        <option value="fees">Fees</option>
      </select>
    </div>
    <button type="submit" class="px-4 py-2 bg-gray-700 text-white rounded-lg">Generate</button>
  </form>
</div>
{% endblock %}
